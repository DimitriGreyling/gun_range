<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Prevent a white flash during initial load by matching the app background. -->
  <meta name="theme-color" content="#F2F2F3">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Range Connect">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Range Connect</title>
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --app-primary: #1f7693;
      --app-accent: #cc9a33;
      --app-bg: #f2f2f3;
      --app-fg: #0f172a;

      --loader-card: rgba(15, 23, 42, 0.06);
      --loader-card-border: rgba(15, 23, 42, 0.10);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --app-bg: #1c1e22;
        --app-fg: #f1f5f9;

        --loader-card: rgba(241, 245, 249, 0.06);
        --loader-card-border: rgba(241, 245, 249, 0.12);
      }
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: var(--app-bg);
    }

    /* Fullscreen loader shown until Flutter paints the first frame. */
    #flutter-loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--app-bg);
      color: var(--app-fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      opacity: 1;
      transition: opacity 220ms ease;
    }

    #flutter-loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #flutter-loading .content {
      width: min(420px, calc(100vw - 48px));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 22px 18px 18px;
      border-radius: 18px;
      background: var(--loader-card);
      border: 1px solid var(--loader-card-border);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    #flutter-loading .logo-wrap {
      position: relative;
      width: 92px;
      height: 92px;
      display: grid;
      place-items: center;
    }

    /* Animated ring behind the logo */
    #flutter-loading .ring {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      background:
        conic-gradient(
          from 90deg,
          rgba(31, 118, 147, 0.00) 0deg,
          rgba(31, 118, 147, 0.55) 120deg,
          rgba(204, 154, 51, 0.50) 220deg,
          rgba(31, 118, 147, 0.00) 360deg
        );
      filter: blur(0.2px);
      animation: ring-spin 1.1s linear infinite;
      opacity: 0.95;
    }

    #flutter-loading .ring::after {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: 20px;
      background: var(--app-bg);
    }

    @keyframes ring-spin {
      to { transform: rotate(360deg); }
    }

    #flutter-loading .logo {
      position: relative;
      width: 76px;
      height: 76px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: rgba(31, 118, 147, 0.10);
      border: 1px solid rgba(31, 118, 147, 0.18);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.10);
      transform: translateZ(0);
      animation: logo-pulse 1.2s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes logo-pulse {
      0% { transform: scale(0.985); }
      50% { transform: scale(1.02); }
      100% { transform: scale(0.985); }
    }

    /* Shimmer sweep over the logo card */
    #flutter-loading .logo::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.00) 0%,
        rgba(255, 255, 255, 0.28) 45%,
        rgba(255, 255, 255, 0.00) 70%
      );
      transform: translateX(-60%) rotate(10deg);
      animation: shimmer 1.4s ease-in-out infinite;
      opacity: 0.75;
    }

    @keyframes shimmer {
      0% { transform: translateX(-70%) rotate(10deg); }
      60% { transform: translateX(60%) rotate(10deg); }
      100% { transform: translateX(70%) rotate(10deg); }
    }

    #flutter-loading .logo img {
      width: 46px;
      height: 46px;
      z-index: 1;
    }

    #flutter-loading .brand {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-align: center;
    }

    #flutter-loading .subtitle {
      font-size: 13px;
      opacity: 0.78;
      text-align: center;
      margin-top: -6px;
    }

    /* Small animated dots: "Loadingâ€¦" */
    #flutter-loading .dots::after {
      content: "";
      display: inline-block;
      width: 1.2em;
      text-align: left;
      animation: dots 1.15s steps(4, end) infinite;
    }

    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
      100% { content: ""; }
    }

    @media (prefers-reduced-motion: reduce) {
      #flutter-loading { transition: none; }
      #flutter-loading .ring,
      #flutter-loading .logo,
      #flutter-loading .logo::before,
      #flutter-loading .dots::after {
        animation: none !important;
      }
    }
  </style>
</head>

<body>
  <div id="flutter-loading" aria-label="Loading">
    <div class="content">
      <div class="logo-wrap" aria-hidden="true">
        <div class="ring"></div>
        <div class="logo">
          <img src="icons/Icon-192.png" alt="">
        </div>
      </div>

      <div class="brand">Range Connect</div>
      <div class="subtitle"><span class="dots">Loading</span></div>
    </div>
  </div>

  <script>
    (function () {
      var removed = false;

      function removeLoader() {
        if (removed) return;
        removed = true;

        var loader = document.getElementById('flutter-loading');
        if (!loader) return;

        loader.classList.add('fade-out');
        window.setTimeout(function () {
          if (loader && loader.parentNode) loader.parentNode.removeChild(loader);
        }, 260);
      }

      // Flutter web dispatches this when the first frame is rendered.
      window.addEventListener('flutter-first-frame', removeLoader, { once: true });

      // Fallback: avoid an infinite loader if the event never fires.
      window.setTimeout(removeLoader, 15000);
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
